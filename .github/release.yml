changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🚨
      labels:
        - Semver-Major
        - breaking-change
    - title: Enhancements 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Fixes 🐛
      labels:
        - Semver-Patch
        - fix
    - title: Other Changes 🛠
      labels:
        - "*"
